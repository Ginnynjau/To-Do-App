<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
    <script src="main.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class = "row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class = "col-xs-12 col-sm-10 col-md-8 col-lg-6">
                    <h1><span class="primary-text">To-Do</span> App</h1>
                    <p> The ultimate task list generator</p>
                </div>
            </div>
        </div>
    </header>

    <section id="show">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg">
                <div class="col-xs-12 col-sm-10 col-md-9 col-lg-8 ">
                        <div class= "row center-xs center-sm center-md center-lg">
                            <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6">
                                <h3>Not a Member? Please <span class="primary-text"></span><a href="signup.html">Sign up </a></h3>            
                            </div>
                            <div class ="col-xs-12 col-sm-8 col-md-6 col-lg-6 show-content">
                                <form enctype="text/plain" id="login-form" action="" method="">
                                    <Table>
                                        <tr>
                                            <td colspan=" 2">
                                                <h5>LOGIN</h5>
                                            </td>
                                        </tr>
                                        <tr>                               
                                        <td> <label>UserName :</label> </td>
                                                <td><input type="text" name="username"> </td>
                                            </tr>
                                            <tr>
                                                <td><label ">Password :</label></td>
                                                <td><input type="password" name="password"> </td>
                                            </tr>
                                            <tr>
                                                    <td colspan="2"> </td>
                                                    </td>  
                                            <tr>
                                                <td colspan="2">
                                                    <input type="button" name="submit" value="Login"> 
                                                    <input type="button" name="clear" value="Cancel" >  
                                                </td>  
                                            </tr>         
                                        </Table>
                                    </form>
                                </div>
                            </div>
                       
                </div>
            </div>
        </div>
    </section>
    
    <footer id="main-footer">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p> Copyright &copy; 2018  To-Do App</p>
                </div>
            </div>
        </div>
        
    </footer>
    
</body>
</html>
